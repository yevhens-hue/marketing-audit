services:
  - type: cron
    name: marketing-daily-audit
    env: python
    plan: starter
    schedule: "0 9 * * *" # 10:00 AM Warsaw
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python marketing_bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: worker
    name: marketing-interactive-bot
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python marketing_bot.py --bot"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
